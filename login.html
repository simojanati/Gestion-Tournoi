<script>
    function updateLoginLangLabel() {
      document.getElementById('loginLangLabel').textContent = GT_i18n.currentLang().toUpperCase();
    }

    (async function() {
      await GT_i18n.load(GT_i18n.currentLang());
      GT_i18n.apply(document);
      updateLoginLangLabel();

      document.querySelectorAll('[data-gt-lang]').forEach(a => {
        a.addEventListener('click', async (e) => {
          e.preventDefault();
          await GT_i18n.load(a.getAttribute('data-gt-lang'));
          GT_i18n.apply(document);
          updateLoginLangLabel();
        });
      });

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        document.getElementById('loginAlert').innerHTML = '';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const btn = document.getElementById('btnLogin');

        try {
          await GT_ui.withSpinner(btn, () => GT_auth.login(email, password), { overlay: true });
          window.location.href = 'dashboard.html';
        } catch (err) {
          GT_ui.alert('#loginAlert', 'danger', 'login.invalid');
        }
      });
    })();
  </script>
